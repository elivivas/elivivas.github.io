<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Visualització de Pictogrames</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2>Perfil del malestar emocional </h2>
    <h5>Filtra per veure el perfil de les persones que pateixen malestar emocional </h5>

  <div class="tabs" id="year-tabs">
    <!-- Les pestanyes es generaran dinàmicament -->
  </div>

  <div id="filters">
    <div class="filter-group">
      <label for="Edat">Edat:</label>
      <select id="Edat"></select>
    </div>

    <div class="filter-group">
      <label for="Sexe">Sexe:</label>
      <select id="Sexe"></select>
    </div>

    <div class="filter-group">
      <label for="Classe_social">Classe Social:</label>
      <select id="Classe_social"></select>
    </div>

    <div class="filter-group">
      <label for="Estudis">Estudis:</label>
      <select id="Estudis"></select>
    </div>

    <div class="filter-group">
      <label for="Territoris">Territori:</label>
      <select id="Territoris"></select>
    </div>
  </div>

  <div class="legend">
    <div class="legend-item">
      <div class="legend-color" style="background-color: #54a2bb;"></div>
      <span>Home</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #e9460b;"></div>
      <span>Dona</span>
    </div>

  </div>
<div class="stats" id="stats">
  <div class="stats-item stats-yes">
    Sí: <span id="yes-count">0</span>%
  </div>
</div>
  <div style="text-align: center;">
    <svg id="chart" width="1200" height="700"></svg>
  </div>


</div>

<script src="script2ilus.js"></script>

</body>
</html>
